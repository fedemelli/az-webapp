<h2>Alerts</h2>
        <p>Gli <strong>Alerts</strong> ti notificano proattivamente quando vengono rilevati problemi. Sono composti da:</p>
        <ul>
          <li><strong>Target Resource</strong>: Cosa monitorare (es. VM).</li>
          <li><strong>Signal</strong>: Metrica o Log (es. CPU > 80%).</li>
          <li><strong>Logic</strong>: Condizione (es. media ultimi 5 min).</li>
          <li><strong>Action Group</strong>: Chi notificare (Email, SMS, Webhook).</li>
        </ul>
